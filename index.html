<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    <div class="container">
        <header>
            <div class="title"><h1>Desserts</h1></div>
            <div class="icon"><img src="image/icon-add-to-cart.svg" alt=""><span class="quant">(0)</span></div>
        </header>

        <div class="listProduct">
            <div class="item">
                <img src="image/image-waffle-desktop.jpg" alt="">
                <p>Waffle</p>
                <p id="para">Waffle Creame</p>
                <b>$6</b>
                <button class="btn">Add to cart</button>
            </div>
        </div>
    </div>
    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart">
        <div class="item">
            <div class="image">
                <img src="image/image-waffle-mobile.jpg" alt="">
            </div>
            <div class="name">
                Waffle
            </div>
            <div class="totalPrice">
                $6.00
            </div>
            <div class="quantity">
                <span class="minus">-</span>
                <span class="number">1</span>
                <span class="add">+</span>
            </div>
        </div>
        </div>
        <div class="totalAmount"></div>
        <div class="btns">
            <button class="close">Close</button>
            <button class="checkout">Check Out</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
